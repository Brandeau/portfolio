<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio</title>
</head>
<body>
    <div id="container">
        <main>
            <header id="main-header">
                <h1>Portfolio</h1>
            </header>
            <div id="menu">
                <nav id="channels">
                    <ul>
                        <li id="about" class="channel">
                            <img src="resources/images/avatar.ico">
                            <div class="channel-preview">
                                <h3>About</h3>
                                <p>Start here</p>
                            </div>     
                        </li>
    
                        <li id="projects" class="channel">
                            <img src="resources/images/avatar.ico">
                            <div class="channel-preview">
                                <h3>Projects</h3>
                                <p>Start here</p>
                            </div>     
                        </li>

                        <li id="miscellaneous" class="channel">
                            <img src="resources/images/avatar.ico">
                            <div class="channel-preview">
                                <h3>Miscellaneous</h3>
                                <p>Start here</p>
                            </div>     
                        </li>
    
                        <li id="contact" class="channel">
                            <img src="resources/images/avatar.ico">
                            <div class="channel-preview">
                                <h3>Contact</h3>
                                <p>Start here</p>
                            </div>     
                        </li>
                    </ul>
                </nav>
            </div>
            <div id="log">
                <div id="chat-wrapper">
                    <div id="chat-header">
                        <img src="resources/images/back.png" id="chat-header-image">
                    </div>            
                </div>
            </div>
            <p id="input-bar">Message</p> 
        </main>     
    </div>
    
</body>
<script src="script.js"></script>

</html>
